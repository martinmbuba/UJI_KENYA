<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - UJI MERU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="orders-page">
        <h2>My Orders</h2>

        <div id="no-orders" class="no-orders">
            <p>You haven't placed any orders yet.</p>
            <button id="start-shopping-btn" class="continue-shopping-btn">Start Shopping</button>
        </div>

        <div id="orders-list" class="orders-list hidden">
            <!-- Orders will be dynamically inserted here -->
        </div>
    </div>

    <div class="pagination">
        <button id="back-home-content-btn" class="back-home-btn">Back to Home</button>
    </div>

    <div id="floating-message" class="floating-message hidden">Message</div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" data-modal="login-modal">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" id="cancel-login">Cancel</button>
            </form>
            <p>Don't have an account? <a href="#" id="switch-to-register">Register here</a></p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" data-modal="register-modal">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <button type="button" id="cancel-register">Cancel</button>
            </form>
            <p>Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="orders.js"></script>
</body>
</html>
